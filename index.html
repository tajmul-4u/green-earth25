<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Earth</title>
    <!-- Fonts - link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS CDN connect and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font-awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link with CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Favicon icon add -->
    <link rel="shortcut icon" href="./assets/earth.png" type="image/x-icon">
</head>

<body class="bg-green-50">
    <!-- Navigation Bar -->
    <header class="bg-[#15803D] px-4 py-4 flex items-center justify-between mx-auto ">
        <!-- Logo -->
        <div class="flex items-center gap-1 md:ml-10">
            <i class="fas fa-leaf text-2xl mr-2"></i>
            <span class="text-white font-semibold text-2xl">Green-Earth</span>
        </div>
        <!-- Menu Items -->
        <nav class="hidden md:flex space-x-6">
            <a href="#" class="text-white font-semibold text-xl hover:text-green-950">About</a>
            <a href="#" class="text-white font-semibold text-xl hover:text-green-950">Gallary</a>

            <a href="#" class="text-white font-semibold text-xl hover:text-green-950">Plant a Tree</a>
        </nav>
        <!-- plant tree a button  -->
        <button
            class="bg-yellow-400 text-green-800 py-2 px-3 rounded-full font-semibold text-xl hover:bg-yellow-500 md:mr-10">Plant
            a Tree</button>
    </header>
    <!-- Banner Section -->
    <section class="bg-[#CFF0DC] flex items-center justify-between">
        <div class="hidden md:block">
            <img src="./assets/hero-leaf1.png" alt="">
        </div>

        <div class="flex flex-col justify-center text-center space-y-5 items-center">
            <h1 class="text-3xl font-bold">Plant a Tree,Grow a Futures</h1>
            <p class="">Join our mission to plant 1 Million trees and make the earth greener for future
                generations.</p>
            <button
                class="bg-yellow-400 text-green-800 py-2 px-3 rounded-full font-semibold text-xl hover:bg-yellow-500">Get
                Involved</button>
        </div>

        <div class="hidden md:block"><img src="./assets/hero-leaf2.png" alt=""></div>
    </section>
</body>

</html>
